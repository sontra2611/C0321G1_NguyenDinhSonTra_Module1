<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
    <script>
        //Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.
        let n;
        let m;
        let sum=0;
        do {
            m= prompt('nhập m')
            n= prompt('nhập n')
        }while (!(n>0&&n<20) && !(m>0&&m<20) )
        let arr=[];
        for (let i=0; i< m; i++){
            arr[i] = new Array(n);
            for (let j=0; j < n ; j++){
                arr[i][j] = parseInt(prompt("nhập phần tử thứ : " + "["+i+"]"+"["+j+"]"));
                if (arr[i][j] % 2 == 0){
                    sum += arr[i][j];
                }
            }
        }
        console.log(arr);
        console.log(sum);


        //Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.

        let arr= [[1,3],[3,6],[4,7]];
        let newArr= [];

        function checkSNT(a) {
            if (a < 2) {
                return false;
            } else {
                for (let i = 2; i <= Math.sqrt(a); i++) {
                    if (a % i == 0) {
                        return false;
                    }
                }
                return true;
            }
        }

        function countSNT() {
            for (let x=0; x <arr.length; x++){
                for (let y=0; y <arr[x].length; y++){
                    if (checkSNT(arr[x][y])){
                        newArr.push(arr[x][y]);
                    }
                }
            }
        }
        countSNT(arr);
        console.log(newArr)

        //Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều :

        let arr= [[1,3],[3,6],[4,7]];
        let max= arr[0][0];
        let min= arr[0][0];
        for (let i = 0;i<arr.length;i++){
            for (let j=0;j<arr[i].length;j++){
                if (arr[i][j] > max){
                    max = arr[i][j]
                }
                if (arr[i][j] < min){
                    min = arr[i][j]
                }
            }
        }
        console.log(max);
        console.log(min);
    </script>
</body>
</html>
