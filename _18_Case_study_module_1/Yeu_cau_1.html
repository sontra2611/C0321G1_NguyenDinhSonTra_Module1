       //Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5

        let height = parseInt(prompt("nhập chiều cao của tam giác"));
        let width = height * 2 -1;

        for (let i=1; i<=height; i++){
            for (let j = 0; j<width/2-i; j++){
                document.write("&ensp;");
            }
            for (let k=0; k<i*2-1; k++){
                if (i==height){
                    document.write("*");
                }else if (k==0 || k == i*2-2){
                    document.write("*")
                }else {
                    document.write("&ensp;");
                }
            }
            document.write("<br>");
        }
