<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
    <label for="sothunhat">Nhập số thứ nhất :</label>
    <input id="sothunhat" type="text" placeholder="nhập số thứ 1"><br><br>
    <label>Chọn phép tính : </label>
    <select id="select">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <br><br>
    <label for="sothuhai">Nhập số thứ hai :</label>
    <input id="sothuhai" type="text" placeholder="nhập số thứ 2">
    <button id="tinh" onclick="ketQua()">Tính</button>
    <p>Kết Quả : <span id="ketqua"> </span></p>
    <script>
        function ketQua() {
            var a= parseInt(document.getElementById('sothunhat').value);
            var b= parseInt(document.getElementById('sothuhai').value);
            var select= document.getElementById('select').value;
            if ( select== "+"){
                reSult= a+b;
            }
            else if ( select== "-"){
                reSult = a - b;
            }
            else if ( select== "*") {
                reSult = a * b;
            }
            else {
                reSult = a / b;
            }
            document.getElementById('ketqua').innerHTML = reSult;
        }
    </script>
</body>
</html>
