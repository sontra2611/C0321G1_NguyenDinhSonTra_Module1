<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính nâng cao</title>
    <style>
        #maytinh {
            max-width: 250px;
            height: 210px;
            margin: auto;
            border: 1px solid grey;
            margin-top: 20px;
        }
        table {
            margin: auto;
            margin-top: 20px;
        }
        td {
            border: 1px solid white;
        }
        input {
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
    <form id="maytinh">
        <table id="toantu">
            <tr>
                <td colspan="4"><input id="ketqua" style="width: 210px; height: 30px" type="text" disabled></td>
            </tr>
            <tr>
                <td><input type="button" value="(" onclick="so('(')"></td>
                <td><input type="button" value=")" onclick="so(')')"></td>
                <td><input type="button" value="%" onclick="so('%')"></td>
                <td><input type="button" value="AC" onclick="document.getElementById('ketqua').value = ''"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="so(7)"></td>
                <td><input type="button" value="8" onclick="so(8)"></td>
                <td><input type="button" value="9" onclick="so(9)"></td>
                <td><input type="button" value="/" onclick="so('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="so(4)"></td>
                <td><input type="button" value="5" onclick="so(5)"></td>
                <td><input type="button" value="6" onclick="so(6)"></td>
                <td><input type="button" value="X" onclick="so('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="so(1)"></td>
                <td><input type="button" value="2" onclick="so(2)"></td>
                <td><input type="button" value="3" onclick="so(3)"></td>
                <td><input type="button" value="-" onclick="so('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="so(0)"></td>
                <td><input type="button" value="." onclick="so('.')"></td>
                <td><input type="button" value="=" onclick="tinh()"></td>
                <td><input type="button" value="+" onclick="so('+')"></td>
            </tr>
        </table>
    </form>
<script>
    function so(a) {
        document.getElementById('ketqua').value += a;
    }
    function tinh() {
        document.getElementById('ketqua').value = eval(document.getElementById('ketqua').value);
    }
</script>
</body>
</html>
