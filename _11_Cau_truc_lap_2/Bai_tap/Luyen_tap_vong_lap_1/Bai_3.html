<body>
    <script>
        //Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
       let x = 0;
       let y = 1;

       for (i=1;i<=20;i++){
           console.log(x);
           z = x+y;
           x = y;
           y = z;
       }
    </script>
