<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        //Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
        let x = 0;
        let y = 1;
        let tong = 0;
        for (i=1;i<20;i++){
            z = x+y;
            x = y;
            y = z;
            tong += x;
        }
        alert("tổng 20 số đầu tiên trong dãy fibo là : "+tong);
    </script>
</body>
</html>
