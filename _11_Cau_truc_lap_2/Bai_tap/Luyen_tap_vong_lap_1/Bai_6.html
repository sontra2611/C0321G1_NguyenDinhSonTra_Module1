<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        //Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
        let tong = 0 ;
        let n = 1;
        let i = 0;
        while (i<=29){
            if (n%7==0){
                i++;
                tong+=n;
            }
            n++;
        }
        alert("tổng của 30 số đầu tiên chia hết cho 7 là : "+tong);
    </script>
</body>
</html>
