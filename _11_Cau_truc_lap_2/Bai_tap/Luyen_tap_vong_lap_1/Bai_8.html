<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <button onclick="game()">Chơi</button>
    <script>
        //Bài 8: Game đoán số
        function game() {
            let num = parseInt(prompt("nhập vào số bạn muốn đoán trong khoảng nào"));
            let i = 0;
            do {
                let n = parseInt(prompt("Nhập số bạn muốn đoán"));
                let r = Math.floor(Math.random() * num);
                if (n == r) {
                    alert("chúc mừng bạn đã dự đoán đúng");
                    break;
                } else if (n < r) {
                    alert("Số bạn đoán nhỏ hơn ")
                } else {
                    alert("Số bạn đoán lớn hơn")
                }
                i++;
            } while (i<3);
        }
    </script>
</body>
</html>
