<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        //Bài 4: In hình chữ nhật
        for (let i=1;i<=7;i++){
            for (let j=1;j<=21;j++) {
                if (i == 1 || i == 7 || j == 1 || j == 21) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }document.write("<br>")
        }
    </script>
</body>
</html>
