<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Nhập vào 1 số nguyên dương");
        let i = 1;
        let giaiThua = 1 ;
        while (i<=n){
            giaiThua *= i;
            i++;
        }
        alert(n+"! = " + giaiThua);
    </script>
</body>
</html>
