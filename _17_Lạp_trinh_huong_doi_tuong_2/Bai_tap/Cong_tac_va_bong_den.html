<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
    <script>
        class SwitchButton{
            constructor() {
                this.status = false;
            }

            getStatus(){
                if (this.status) {
                    console.log(this.lamp.status);
                }
            }

            conectToLamp(electriclamp){
                this.lamp = electriclamp;
                this.status = true;
            }

            turnOff(){
                if (this.status) {
                    this.lamp.turnOff();
                    this.getStatus();
                }
            }

            turnOn(){
                if (this.status) {
                    this.lamp.turnOn();
                    this.getStatus();
                }
            }
        }

        class ElectricLamp{
            constructor() {
                this.status = false;
            }

            turnOn(){
                if (this.status) {
                    console.log("đang sáng rồi mà")
                } else {
                    console.log("đèn đã được bật!");
                    this.status =true;
                }
            }

            turnOff(){
                if (this.status) {
                    console.log("đèn đã được tắt!");
                    this.status =false
                } else {
                    console.log("đang sáng rồi mà")
                }
            }
        }

        let switchButton = new SwitchButton();
        let electricLamp = new ElectricLamp();
        switchButton.conectToLamp(electricLamp);
        switchButton.turnOn();
        switchButton.turnOff();
    </script>
</body>
</html>
