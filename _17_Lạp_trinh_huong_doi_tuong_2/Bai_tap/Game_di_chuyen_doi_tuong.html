<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body style="background-color: black; opacity: 200%">
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed= speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= this.speed
        }
        this.moveUp = function () {
            this.top -= this.speed;
        }
        this.moveDown = function () {
            this.top += this.speed;
        }

    }

    var hero = new Hero('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWJnYKv_aVzyUtC1QJnecEnZefFT8YCqWT5A&usqp=CAU', 0, 0, 200,20);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top == 0){
            hero.moveRight();
        }else if( hero.top < window.innerHeight - hero.size && hero.left>=window.innerWidth - hero.size){
            hero.moveDown();
        }else if (hero.top >= window.innerHeight - hero.size && hero.left>=0){
            hero.moveLeft();
        }else {
            hero.moveUp();
    }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 30)
    }

    start();
</script>
</body>
</html>
