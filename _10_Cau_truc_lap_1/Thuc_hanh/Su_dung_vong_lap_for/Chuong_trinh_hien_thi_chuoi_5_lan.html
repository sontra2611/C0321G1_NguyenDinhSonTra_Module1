<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
    <script>
        let num = prompt("Enter your number: ");
        let total = 0;
        let i1 = 1;
        for (; i1 <= num; i1 +=1) {
            total = total + i1;
        }
        alert(total);
    </script>
</body>
</html>
