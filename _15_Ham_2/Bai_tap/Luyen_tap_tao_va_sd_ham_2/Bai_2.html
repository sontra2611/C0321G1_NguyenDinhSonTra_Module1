<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
        function tinhChuViHinhTron(r) {
            if (r==0){
                alert("vui lòng nhập lại giá trị bán kính > 0");
            }else {
                let C= r*2*3.14;
                alert("chu vi hình trong là : "+C);
            }
        }

        function tinhDienTichHinhTron(r) {
            if (r==0) {
                alert("vui lòng nhập lại giá trị bán kính > 0");
            }else {
                let S= r*r*3.14;
                alert("Diện tích hình tròn là : "+S);
            }
        }
        let inputR=parseInt(prompt("Nhập vào bán kính của hình tròn"));
        tinhChuViHinhTron(inputR);
        tinhDienTichHinhTron(inputR);
    </script>
</body>
</html>
