<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.

        function checkCharNumber(char) {
            if (char==parseFloat(char)){
                return true;
            }else {
                return false;
            }
        }
        let inputChar= prompt("nhập vào 1 ký tự");
        alert(checkCharNumber(inputChar));
    </script>
</body>
