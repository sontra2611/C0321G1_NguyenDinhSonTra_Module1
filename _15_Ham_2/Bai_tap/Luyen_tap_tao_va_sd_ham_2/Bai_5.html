<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
        function checkMin(a, b, c) {
            if (a < b && a < c) {
                alert(a + " là giá trị nhỏ nhất");
            } else if (b < c) {
                alert(b + ' là giá trị nhỏ nhất');
            } else {
                alert(c + " là giá trị nhỏ nhất")
            }
        }

        let inputA= parseFloat(prompt('Nhập số thứ nhất'));
        let inputB= parseFloat(prompt('Nhập số thứ hai'));
        let inputC= parseFloat(prompt('Nhập số thứ ba'));
        checkMin(inputA,inputB,inputC);
    </script>
</body>
</html>
