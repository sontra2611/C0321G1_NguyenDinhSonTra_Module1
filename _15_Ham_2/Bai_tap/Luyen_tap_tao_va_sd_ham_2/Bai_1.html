<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
        function tinhBinhPhuong(a) {
            let b= Math.pow(a,2);
            return b;
        }
        let inputA= parseInt(prompt("nhập vào 1 số"));
        alert("Bình phương của "+inputA+" là : " +tinhBinhPhuong(inputA));
    </script>
</body>
</html>
