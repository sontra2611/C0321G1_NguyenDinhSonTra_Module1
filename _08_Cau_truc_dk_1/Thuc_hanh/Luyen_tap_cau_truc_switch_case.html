<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch case</title>
</head>
<body>
    <script>
        browser= prompt('nhập')
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }

        let a = prompt('a?', '');
        switch (a) {
            case "0":
                alert(0);
                break;
            case "1":
                alert(1);
                break;
            case "2":
            case "3":
                alert('2,3');
                break;
        }

        let value = prompt('Type a number', 0);
        let conditional = value>0 ? 1 : (value<0?-1:0);
        // if (value > 0) {
        //     alert(1);
        // } else if (value < 0) {
        //     alert(-1);
        // } else {
        //     alert(0);
        // }

        switch (conditional) {
            case 1 :
                alert(1);
                break;
            case -1 :
                alert(-1);
                break;
            case 0 :
                alert(0);
                break;
        }
    </script>
</body>
</html>
