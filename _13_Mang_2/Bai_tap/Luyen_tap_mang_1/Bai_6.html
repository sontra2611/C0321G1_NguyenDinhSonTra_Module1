<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        //Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không?

        let arr= new Array(10);
        for (let i=0;i<10;i++){
            arr[i]= parseInt(prompt('nhập phần tử thứ : '+i));
        }
        let v= prompt('nhập phần tử số nguyên v');
        let flag= false;
        for (let i=0;i<arr.length;i++){
            if (v==arr[i]){
                flag= true;
            }
        }
        if (flag) {
            alert('V is in the array');
        } else {
            alert("V is not in the array");
        }
    </script>
</body>
</html>
