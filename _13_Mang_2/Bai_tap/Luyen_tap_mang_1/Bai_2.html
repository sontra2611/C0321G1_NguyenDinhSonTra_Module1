<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        //Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
        let  arr = [1,6,9,21,25,10,15,8,17,30];
        let max = arr[0];
        let index = 0;
        for (let i=1;i<arr.length;i++){
            if (arr[i]>max){
               max = arr[i];
               index= i;
            }
        }
        alert("Giá trị lớn nhất trong mảng là : " + max + "\nNằm ở vị trí thứ : " +index);
    </script>
</body>
</html>
