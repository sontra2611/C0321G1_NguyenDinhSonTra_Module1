<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
       let str= prompt('nhập vào 1 chuỗi viết thường không dấu');
       let arr= str.split('');
       let count= 0;
       for (let i=0;i<arr.length;i++) {
           if (arr[i]=='a' || arr[i]=='o' || arr[i]=='e' || arr[i]=='u'|| arr[i]=='i') {
               count++
           }
       }
       console.log('Số nguyên âm là : ' +count)
    </script>
</body>
</html>
