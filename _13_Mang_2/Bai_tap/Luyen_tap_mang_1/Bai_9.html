<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <script>
        //Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
        
        let a= new Array(10);
        for (let i=0;i<10;i++){
            a[i]= parseInt(prompt('nhập phần tử mảng 1 thứ : '+i));
        }
        let b= new Array(10);
        for (let i=0;i<10;i++){
            b[i]= parseInt(prompt('nhập phần tử mảng 2 thứ : '+i));
        }
        let c= a.concat(b);
        console.log(c);
    </script>
</body>
</html>
