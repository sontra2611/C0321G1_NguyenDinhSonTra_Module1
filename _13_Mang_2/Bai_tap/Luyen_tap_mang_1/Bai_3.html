<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀi 3</title>
</head>
<body>
    <script>
        // Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
        let  arr = [1,6,9,21,25,10,15,8,17,30];
        let max = arr[0];
        let index = 0;
        let sum= 0;
        let avg;
        for (let i=0;i<arr.length;i++){
            if (arr[i]>max){
                max = arr[i];
                index= i;
            }
            sum+= parseInt(arr[i]);
        }
        avg = sum/arr.length;
        document.write("Giá trị lớn nhất trong mảng là : " + max + " và nằm ở vị trí thứ : " +index);
        document.write("<br>");
        document.write("Giá trị trung bình các phần tử trong mảng là : "+ avg);
    </script>
</body>
</html>
