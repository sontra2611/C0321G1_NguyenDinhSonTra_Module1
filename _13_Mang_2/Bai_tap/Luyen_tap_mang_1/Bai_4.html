<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        //Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
        let arr=new Array(10);
        for (let i=0;i<10;i++){
            arr[i]= parseInt(prompt('nhập phần tử thứ : ' +i));
        }
        console.log(arr.reverse());
    </script>
</body>
