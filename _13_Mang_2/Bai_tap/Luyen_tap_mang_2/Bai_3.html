<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        //Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.

        let n;
        do {
            n= prompt('nhập số lượng phần tử trong mảng')
        }while (!(n>0&&n<20))
        let arr= new Array();
        let count= 0;
        for (let i=0;i<n;i++){
            arr[i]= prompt('nhập phần tử thứ : '+i);
            if (arr[i] == parseInt(arr[i])){
                count++
            }
        }
        console.log(arr);
        console.log("Số ký tự số có trong mảng là : " +count);
    </script>
</body>
</html>
