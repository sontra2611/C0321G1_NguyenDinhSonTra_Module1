<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        //Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.

        let a = prompt('Nhập chuỗi thứ nhất');
        let b = prompt('Nhập chuỗi thứ hai');
        if (a==b){
            alert("2 chuỗi giống nhau");
        }else {
            alert("2 chuỗi khác nhau");
        }
    </script>
</body>
</html>
