<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        //Bài 4: Viết một chương trình để đếm số từ trong một chuỗi

        let arr = prompt("nhập vào 1 chuỗi");
        let str = arr.split(' ');
        let count = 0;
        console.log(str);

        for (let i = 0; i < str.length; i++) {
            if (str[i]=="") {
                str.splice(i,1,0);
            }
            if(isNaN(str[i])){
                count++;
            }
        }
        console.log(str);
        console.log(count);
    </script>
</body>
</html>
