<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        //Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

        let a= prompt('Nhập').split('');
        for (let i=0;i<a.length;i++){
            if (a[i]== "-"){
                a.splice(i,1,"_");
            }
        }
        console.log(a);
    </script>
</body>
</html>
