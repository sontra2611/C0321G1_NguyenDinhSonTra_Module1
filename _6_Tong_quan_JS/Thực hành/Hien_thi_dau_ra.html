<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra</title>
</head>
<body>
    Hiển thị kết quả sử dụng hàm alert():
        <button type="button" onclick="showMessage();">Click Me!</button><br><br>
    Hiển thị kết quả sử dụng thẻ HTML:
        <div id="messageDiv"></div>
        <button type="button" onclick="showMessage1();">Click Me!</button><br><br>
    Hiển thị kết quả sử dụng hàm document.write():
        <button type="button" onclick="showMessage2();">Click Me!</button><br><br>
    Hiển thị kết quả sử dụng hàm console.log():
        <button type="button" onclick="showMessage3();">Click Me!</button>
    <script>
        // Hiển thị kết quả sử dụng hàm alert():
        function showMessage(){
            alert('Xin chào!');
        }
        // Hiển thị kết quả sử dụng thẻ HTML:
        function showMessage1(){
            document.getElementById('messageDiv').innerHTML = 'Xin chào!';
        }
        // Hiển thị kết quả sử dụng hàm document.write():
        function showMessage2() {
            document.write('Xin chào!');
        }
        // Hiển thị kết quả sử dụng hàm console.log():
        function showMessage3() {
            console.log('Xin chào!');
        }
</script>
</body>
</html>
